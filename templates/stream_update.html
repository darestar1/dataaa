<!DOCTYPE html>
<html>
<head>
    <title>Update Stream</title>
</head>
<body>
    <h1>Update Stream</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="ClientName">Client Name:</label>
        <input type="text" name="ClientName" value="{{ stream.ClientName }}" required><br>

        <label for="City">City:</label>
        <input type="text" name="City" value="{{ stream.City }}" required><br>
        
        <label for="Village">Village:</label>
        <input type="text" name="Village" value="{{ stream.Village }}" required><br>

        <label for="ER_No">ER No:</label>
        <input type="text" name="ER_No" value="{{ stream.ER_No }}" required><br>
        
        <label for="Licence_No">Licence No:</label>
        <input type="text" name="Licence_No" value="{{ stream.Licence_No }}" required><br>
        
        <label for="Phase">Phase:</label>
        <input type="text" name="Phase" value="{{ stream.Phase }}" required><br>
        
        <label for="ObservationID">Observation ID:</label>
        <input type="text" name="ObservationID" value="{{ stream.ObservationID }}" required><br>
        
        <label for="SampleNo">Sample No:</label>
        <input type="text" name="SampleNo" value="{{ stream.SampleNo }}" required><br>
        
        <label for="Projection">Projection:</label>
        <input type="text" name="Projection" value="{{ stream.Projection }}" required><br>

        <label for="UTMZone">UTM Zone:</label>
        <input type="text" name="UTMZone" value="{{ stream.UTMZone }}" required><br>

        <label for="EastingM">Easting (m):</label>
        <input type="text" name="EastingM" value="{{ stream.EastingM }}" required><br>

        <label for="NorthingM">Northing (m):</label>
        <input type="text" name="NorthingM" value="{{ stream.NorthingM }}" required><br>

        <label for="ElevationM">Elevation (m):</label>
        <input type="text" name="ElevationM" value="{{ stream.ElevationM }}" required><br>

        <label for="SampleType">Sample Type:</label>
        <input type="text" name="SampleType" value="{{ stream.SampleType }}" required><br>

        <label for="SampleSubType">Sample SubType:</label>
        <input type="text" name="SampleSubType" value="{{ stream.SampleSubType }}" required><br>

        <label for="StreamCondition">Stream Condition:</label>
        <input type="text" name="StreamCondition" value="{{ stream.StreamCondition }}" required><br>

        <label for="CreekWidth">Creek Width:</label>
        <input type="text" name="CreekWidth" value="{{ stream.CreekWidth }}" required><br>

        <label for="StreamGrade">Stream Grade:</label>
        <input type="text" name="StreamGrade" value="{{ stream.StreamGrade }}" required><br>

        <label for="SedSizeGravelPercent">Sed Size Gravel Percent:</label>
        <input type="text" name="SedSizeGravelPercent" value="{{ stream.SedSizeGravelPercent }}" required><br>

        <label for="SedSizeSandPercent">Sed Size Sand Percent:</label>
        <input type="text" name="SedSizeSandPercent" value="{{ stream.SedSizeSandPercent }}" required><br>

        <label for="SedSizeSiltPercent">Sed Size Silt Percent:</label>
        <input type="text" name="SedSizeSiltPercent" value="{{ stream.SedSizeSiltPercent }}" required><br>

        <label for="OrganicContent">Organic Content:</label>
        <input type="text" name="OrganicContent" value="{{ stream.OrganicContent }}" required><br>

        <label for="Color">Color:</label>
        <input type="text" name="Color" value="{{ stream.Color }}" required><br>

        <label for="ColorCode">Color Code:</label>
        <input type="text" name="ColorCode" value="{{ stream.ColorCode }}" required><br>

        <label for="FeMnOxides">FeMnOxides:</label>
        <input type="text" name="FeMnOxides" value="{{ stream.FeMnOxides }}" required><br>

        <label for="Character">Character:</label>
        <input type="text" name="Character" value="{{ stream.Character }}" required><br>

        <label for="RockType">Rock Type:</label>
        <input type="text" name="RockType" value="{{ stream.RockType }}" required><br>

        <label for="RockTypeCode">Rock Type Code:</label>
        <input type="text" name="RockTypeCode" value="{{ stream.RockTypeCode }}" required><br>

        <label for="Description">Description:</label>
        <textarea name="Description" rows="4" cols="50" required>{{ stream.Description }}</textarea><br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
