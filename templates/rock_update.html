<!DOCTYPE html>
<html>
<head>
    <title>Update Rock</title>
</head>
<body>
    <h1>Update Rock</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="ClientName">Client Name:</label>
        <input type="text" name="ClientName" value="{{ rock.ClientName }}" required><br>

        <label for="City">City:</label>
        <input type="text" name="City" value="{{ rock.City }}" required><br>
        
        <label for="Village">Village:</label>
        <input type="text" name="Village" value="{{ rock.Village }}" required><br>

        <label for="ER_No">ER No:</label>
        <input type="text" name="ER_No" value="{{ rock.ER_No }}" required><br>
        
        <label for="Licence_No">Licence No:</label>
        <input type="text" name="Licence_No" value="{{ rock.Licence_No }}" required><br>
        
        <label for="Phase">Phase:</label>
        <input type="text" name="Phase" value="{{ rock.Phase }}" required><br>
        
        <label for="ObservationID">Observation ID:</label>
        <input type="text" name="ObservationID" value="{{ rock.ObservationID }}" required><br>
        
        <label for="SampleNo">Sample No:</label>
        <input type="text" name="SampleNo" value="{{ rock.SampleNo }}" required><br>
        
        <label for="Alt1_Int_Code">Alt1 Int Code:</label>
        <input type="text" name="Alt1_Int_Code" value="{{ rock.Alt1_Int_Code }}" required><br>

        <label for="Alteration2_Type">Alteration2 Type:</label>
        <input type="text" name="Alteration2_Type" value="{{ rock.Alteration2_Type }}" required><br>

        <label for="Alt2_Style_Code">Alt2 Style Code:</label>
        <input type="text" name="Alt2_Style_Code" value="{{ rock.Alt2_Style_Code }}" required><br>

        <label for="Alteration2_Intensity">Alteration2 Intensity:</label>
        <input type="text" name="Alteration2_Intensity" value="{{ rock.Alteration2_Intensity }}" required><br>

        <label for="Alt2_Int_Code">Alt2 Int Code:</label>
        <input type="text" name="Alt2_Int_Code" value="{{ rock.Alt2_Int_Code }}" required><br>

        <label for="Mineral1">Mineral1:</label>
        <input type="text" name="Mineral1" value="{{ rock.Mineral1 }}" required><br>

        <label for="Min1_Code">Min1 Code:</label>
        <input type="text" name="Min1_Code" value="{{ rock.Min1_Code }}" required><br>

        <label for="Mineral1_percent">Mineral1 Percent:</label>
        <input type="text" name="Mineral1_percent" value="{{ rock.Mineral1_percent }}" required><br>

        <label for="Mineral1_Occurence">Mineral1 Occurence:</label>
        <input type="text" name="Mineral1_Occurence" value="{{ rock.Mineral1_Occurence }}" required><br>

        <label for="Structure_Type">Structure Type:</label>
        <input type="text" name="Structure_Type" value="{{ rock.Structure_Type }}" required><br>

        <label for="Structure_Type_Code">Structure Type Code:</label>
        <input type="text" name="Structure_Type_Code" value="{{ rock.Structure_Type_Code }}" required><br>

        <label for="Azimuth">Azimuth:</label>
        <input type="text" name="Azimuth" value="{{ rock.Azimuth }}" required><br>

        <label for="Dip">Dip:</label>
        <input type="text" name="Dip" value="{{ rock.Dip }}" required><br>

        <label for="Description">Description:</label>
        <textarea name="Description" rows="4" cols="50" required>{{ rock.Description }}</textarea><br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
