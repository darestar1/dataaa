<!DOCTYPE html>
<html>
<head>
    <title>Delete Observation</title>
</head>
<body>
    <h1>Delete Observation</h1>
    <p>Are you sure you want to delete this observation?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'observation_list' %}">Cancel</a>
    </form>
</body>
</html>
