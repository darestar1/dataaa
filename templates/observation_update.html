<!DOCTYPE html>
<html>
<head>
    <title>Update Observation</title>
</head>
<body>
    <h1>Update Observation</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="Phase">Phase:</label>
        <input type="text" name="Phase" value="{{ observation.Phase }}" required><br>

        <label for="ClientName">Client Name:</label>
        <input type="text" name="ClientName" value="{{ observation.ClientName }}" required><br>

        <label for="City">City:</label>
        <input type="text" name="City" value="{{ observation.City }}" required><br>
        
        <label for="Village">Village:</label>
        <input type="text" name="Village" value="{{ observation.Village }}" required><br>

        <label for="ER_No">ER No:</label>
        <input type="text" name="ER_No" value="{{ observation.ER_No }}" required><br>
        
        <label for="Licence_No">Licence No:</label>
        <input type="text" name="Licence_No" value="{{ observation.Licence_No }}" required><br>
        
        <label for="ObservationID">Observation ID:</label>
        <input type="text" name="ObservationID" value="{{ observation.ObservationID }}" required><br>
        
        <label for="SackNo">Sack No:</label>
        <input type="text" name="SackNo" value="{{ observation.SackNo }}" required><br>
        
        <label for="SampleNo">Sample No:</label>
        <input type="text" name="SampleNo" value="{{ observation.SampleNo }}" required><br>
        
        <label for="Date">Date:</label>
        <input type="text" name="Date" value="{{ observation.Date }}" required><br>

        <label for="SampleType">Sample Type:</label>
        <input type="text" name="SampleType" value="{{ observation.SampleType }}" required><br>

        <label for="AnalysisType1">Analysis Type 1:</label>
        <input type="text" name="AnalysisType1" value="{{ observation.AnalysisType1 }}" required><br>

        <label for="AnalysisType2">Analysis Type 2:</label>
        <input type="text" name="AnalysisType2" value="{{ observation.AnalysisType2 }}" required><br>

        <label for="Projection">Projection:</label>
        <input type="text" name="Projection" value="{{ observation.Projection }}" required><br>

        <label for="UTMZone">UTM Zone:</label>
        <input type="text" name="UTMZone" value="{{ observation.UTMZone }}" required><br>

        <label for="EastingM">EastingM:</label>
        <input type="text" name="EastingM" value="{{ observation.EastingM }}" required><br>

        <label for="NorthingM">NorthingM:</label>
        <input type="text" name="NorthingM" value="{{ observation.NorthingM }}" required><br>

        <label for="ElevationM">ElevationM:</label>
        <input type="text" name="ElevationM" value="{{ observation.ElevationM }}" required><br>

        <label for="Geologist1">Geologist 1:</label>
        <input type="text" name="Geologist1" value="{{ observation.Geologist1 }}" required><br>

        <label for="Geologist2">Geologist 2:</label>
        <input type="text" name="Geologist2" value="{{ observation.Geologist2 }}" required><br>

        <label for="RockType">Rock Type:</label>
        <input type="text" name="RockType" value="{{ observation.RockType }}" required><br>

        <label for="RockTypeCode">Rock Type Code:</label>
        <input type="text" name="RockTypeCode" value="{{ observation.RockTypeCode }}" required><br>

        <label for="Description">Description:</label>
        <textarea name="Description" rows="4" cols="50" required>{{ observation.Description }}</textarea><br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
